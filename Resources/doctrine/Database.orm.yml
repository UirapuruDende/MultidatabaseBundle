Dende\MultidatabaseBundle\Entity:
  type: entity
  table: dende_databases

  id:
    id:
      type: guid
      generator: { strategy: UUID }

  fields:
    host:
      type: string
      nullable: false
      length: 255
    dbname:
      type: string
      nullable: false
      length: 255
    user:
      type: string
      nullable: false
      length: 255
    password:
      type: string
      nullable: false
      length: 255
